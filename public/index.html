<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
  <script src="./js/bundle.js"></script>
</head>
<body>
  <h1>To Do List</h1>
  <div id="app">
    <ul>
      <li v-for="(task, index) in tasks" v-bind:class="task.isComplete? 'complete':'not-complete'">
        <span>{{task.name}}</span>
        <span v-if="task.isComplete">Complete</span>
        <button v-if="!task.isComplete" v-on:click="finishTask(index)">Complete</button>
      </li>
    </ul>

    <form v-on:submit.prevent="saveNewTask">
      <label for="new-task">Add a New Task:</label>
      <input id="new-task" type="text" v-model="newTask"/>

      <label>Priority:</label>
      <label for="new-priority" class="primary">High</label>
      <input type="radio" id="new-priority" name="new-priority" value="new-priority" required/>
      <label for="new-priority" class="primary">Low</label>
      <input type="radio" id="new-priority" name="new-priority" value="new-priority" required/>

      <input type="submit" value="Save New Task"/>
    </form>
  </div>
</body>
</html>
